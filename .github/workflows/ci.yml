name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.set_outputs.outputs.short_sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set outputs
        id: set_outputs
        run: |
          echo "::set-output name=short_sha::$(git rev-parse --short "${GITHUB_SHA}")"

  build:
    name: Build
    needs:
      - prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
      - name: Build GitHub Pages
        env:
          JEKYLL_ENV: production
          LC_ALL: C.UTF-8
        run: |
          bundle exec jekyll build
      - name: Upload GitHub Pages to artifact
        uses: actions/upload-artifact@v2
        with:
          name: gh-pages
          path: _site

  deploy:
    name: Deploy
    needs:
      - prepare
      - build
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download GitHub Pages from artifact
        uses: actions/download-artifact@v2
        with:
          name: gh-pages
          path: _site
      - name: Deploy to GitHub Pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          full_commit_message: Deploy GitHub Pages from commit ${{ needs.prepare.outputs.short_sha }}
